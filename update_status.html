<!DOCTYPE html>
<html>
<head>
  <title>Update Student Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    a::before {
      content: "‚Üê ";
      margin-right: 5px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 1px;
    }

    form {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8ff;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8f9ff;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    #message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #message:not(:empty) {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      animation: slideInUp 0.5s ease-out;
    }

    #feeDetails {
      margin-top: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold !important;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: slideInUp 0.6s ease-out;
    }

    #feeDetails:empty {
      display: none;
    }

    #feeDetails::before {
      content: "üí∞ ";
      margin-right: 10px;
    }

    form > label:not(:first-of-type) {
      margin-top: 25px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }
      
      form {
        padding: 30px 25px;
      }
      
      input[type="number"],
      select {
        padding: 12px;
      }
      
      button[type="submit"] {
        padding: 15px;
        font-size: 1.1rem;
      }

      #message,
      #feeDetails {
        margin-top: 15px;
        padding: 15px;
        font-size: 1rem;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }

    label[for="temp_id"]::before {
      content: "üÜî ";
      margin-right: 5px;
    }

    label[for="status"]::before {
      content: "‚ö° ";
      margin-right: 5px;
    }

    .error #message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    select option[value="applied"] {
      background-color: #e3f2fd;
    }

    select option[value="pending"] {
      background-color: #fff3e0;
    }

    select option[value="approved"] {
      background-color: #e8f5e8;
    }

    select option[value="rejected"] {
      background-color: #ffebee;
    }

    form::before {
      content: "üìù Update Application Status";
      display: block;
      font-size: 1.5rem;
      font-weight: 600;
      color: #667eea;
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e1e8ff;
    }
  </style>
</head>
<body>
  <a href="index.html">VIEW APPLICATIONS</a>
  <h1>Update Student Status</h1>
  <form id="statusForm">
    <label for="temp_id">Application ID (temp_id):</label>
    <input type="number" id="temp_id" name="temp_id" required><br><br>
    <label for="status">New Status:</label>
    <select id="status" name="status" required>
      <option value="">-- Select Status --</option>
      <option value="applied">Applied</option>
      <option value="pending">P211ending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select><br><br>
    <button type="submit">Update Status</button>
  </form>
  <p id="message"></p>
  <p id="feeDetails" style="font-weight: bold;"></p>
  <script>
    document.getElementById("statusForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const tempId = document.getElementById("temp_id").value;
      const newStatus = document.getElementById("status").value;
      fetch(`http://localhost:5000/students/${tempId}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ status: newStatus })
      })
      .then(async response => {
        const responseData = await response.json();
        if (response.ok) {
          document.getElementById("message").textContent = responseData.message;
          if (responseData.total_fee) {
            document.getElementById("feeDetails").textContent = 
              `Total Fee: ‚Çπ${responseData.total_fee} | Final Fee: ‚Çπ${responseData.final_fee}`;
          } else {
            document.getElementById("feeDetails").textContent = "";
          }
          alert(responseData.message);
        } else {
          document.getElementById("message").textContent = responseData.message || "Error occurred";
          document.getElementById("feeDetails").textContent = "";
          alert("Error: " + (responseData.message || "Unknown error"));
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("message").textContent = "Failed to update status.";
        document.getElementById("feeDetails").textContent = "";
        alert("Failed to update status.");
      });
    });
  </script>
</body>
</html>
