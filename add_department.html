<!DOCTYPE html>
<html>
<head>
    <title>Add Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        a::before {
            content: "← ";
            margin-right: 5px;
        }

        form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        h2 {
            color: #333;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9ff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-section h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form > .form-group:not(:first-of-type),
        form > .form-section:not(:first-of-type) {
            margin-top: 25px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            form {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            input[type="text"],
            input[type="number"] {
                padding: 12px;
            }
            
            button[type="submit"] {
                padding: 15px;
                font-size: 1.1rem;
            }

            .form-section {
                padding: 15px;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        br {
            display: none;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">BACK TO HOME</a>
    
    <form id="departmentForm">
        <h2>Add Department</h2>
        
        <div class="form-group">
            <label>Department Name:</label>
            <input type="text" name="dept_name" required>
        </div>

        <div class="form-section">
            <h3>Fee Structure</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Tuition Fee (₹):</label>
                    <input type="number" name="tuition_fee" required>
                </div>
                <div class="form-group">
                    <label>Lab Fee (₹):</label>
                    <input type="number" name="lab_fee" placeholder="Optional">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Library Fee (₹):</label>
                    <input type="number" name="library_fee" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label>Transport Fee (₹):</label>
                    <input type="number" name="transport_fee" placeholder="Optional">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Seat Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Total Seats:</label>
                    <input type="number" name="total_seats" required>
                </div>
                <div class="form-group">
                    <label>Available Seats:</label>
                    <input type="number" name="available_seats" placeholder="Auto-filled if empty">
                </div>
            </div>
        </div>

        <button type="submit">Add Department</button>
    </form>

    <script>
        document.getElementById("departmentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                dept_name: form.dept_name.value,
                tuition_fee: parseFloat(form.tuition_fee.value) || 0,
                lab_fee: parseFloat(form.lab_fee.value) || 0,
                library_fee: parseFloat(form.library_fee.value) || 0,
                transport_fee: parseFloat(form.transport_fee.value) || 0,
                total_seats: parseInt(form.total_seats.value),
                available_seats: parseInt(form.available_seats.value) || parseInt(form.total_seats.value)
            };
            
            fetch("http://localhost:5000/departments", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("Department Added:", result);

                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = 'Department Added Successfully!';
                document.body.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);

                form.reset();
            })
            .catch(error => {
                console.error("Error adding department:", error);
                alert("Error adding department. Please try again.");
            });
        });
    </script>
</body>
</html>
