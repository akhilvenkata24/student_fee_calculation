<!DOCTYPE html>
<html>
<head>
  <title>Apply for Scholarship</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .home-link {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 25px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .home-link:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      min-width: 500px;
      max-width: 900px;
      width: 100%;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out;
    }

    .section {
      margin-bottom: 40px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    #scholarshipList {
      list-style: none;
      padding: 0;
    }

    #scholarshipList li {
      background: linear-gradient(145deg, #f8f9ff, #e8ecff);
      border: 2px solid #e1e8ff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #scholarshipList li:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    #scholarshipList li::before {
      content: 'üèÜ';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
    }

    #scholarshipList.loading {
      text-align: center;
      color: #667eea;
      font-style: italic;
      padding: 20px;
    }

    form {
      display: grid;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: 500;
      color: #333;
      font-size: 1.1rem;
      text-align: center;
      display: grid;
      gap: 10px;
    }

    input[type="number"] {
      padding: 15px;
      border: 2px solid #e1e8ff;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #f8f9ff, #e8ecff);
      text-align: center;
      width: 100%;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    #message {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1.1rem;
      text-align: center;
      display: none;
    }

    #message.success {
      background: linear-gradient(145deg, #d4edda, #c3e6cb);
      color: #155724;
      border: 2px solid #c3e6cb;
      display: block;
    }

    #message.error {
      background: linear-gradient(145deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border: 2px solid #f5c6cb;
      display: block;
    }

    #feeUpdate {
      margin-top: 15px;
      padding: 15px 20px;
      background: linear-gradient(145deg, #fff3cd, #ffeaa7);
      color: #856404;
      border: 2px solid #ffeaa7;  
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      display: none;
    }

    #feeUpdate.show {
      display: block;
      animation: slideIn 0.5s ease-out;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .container {
        min-width: auto;
        width: 100%;
        max-width: 90vw;
        padding: 30px 20px;
        margin-bottom: 20px;
      }
      
      .home-link {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
      }

      #scholarshipList li {
        padding: 15px;
        font-size: 1rem;
      }

      #scholarshipList li::before {
        display: none;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">üè† HOME</a>
  <h1>üèÜ Apply Scholarship for Approved Student</h1>
  
  <div class="container">
    <div class="section">
      <h2>üìã Available Scholarships</h2>
      <ul id="scholarshipList" class="loading">Loading scholarships...</ul>
    </div>
    
    <div class="section">
      <form id="scholarshipForm">
        <h2>‚ú® Apply for Scholarship</h2>
        <label for="student_id">Approved Student ID:
          <input type="number" id="student_id" name="student_id" required placeholder="Enter Student ID">
        </label>
        
        <label for="scholarship_id">Scholarship ID:
          <input type="number" id="scholarship_id" name="scholarship_id" required placeholder="Enter Scholarship ID">
        </label>
        
        <button type="submit">üöÄ Apply Scholarship</button>
      </form>
      
      <div id="message"></div>
      <div id="feeUpdate"></div>
    </div>
  </div>

  <script>

    function loadScholarships() {
      fetch("http://localhost:5000/scholarships")
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("scholarshipList");
          list.classList.remove("loading");
          list.innerHTML = "";
          if (data.length === 0) {
            list.innerHTML = "<li>No scholarships available.</li>";
            return;
          }
          data.forEach(scholarship => {
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>ID:</strong> ${scholarship.scholarship_id} | 
              <strong>Name:</strong> ${scholarship.name} | 
              <strong>Amount:</strong> ‚Çπ${scholarship.amount} | 
              <strong>Criteria:</strong> ${scholarship.eligibility_criteria}
            `;
            list.appendChild(li);
          });
        })
        .catch(error => {
          console.error("Error loading scholarships:", error);
          const list = document.getElementById("scholarshipList");
          list.classList.remove("loading");
          list.innerHTML = "<li>Failed to load scholarships.</li>";
        });
    }
    
    loadScholarships();
    
    document.getElementById("scholarshipForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const student_id = document.getElementById("student_id").value;
      const scholarship_id = document.getElementById("scholarship_id").value;

      const messageEl = document.getElementById("message");
      const feeUpdateEl = document.getElementById("feeUpdate");
      messageEl.className = "";
      messageEl.style.display = "none";
      feeUpdateEl.classList.remove("show");
      
      fetch("http://localhost:5000/scholarships_applied", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ student_id, scholarship_id })
      })
      .then(async response => {
        const responseData = await response.json();
        if (response.ok) {
          messageEl.textContent = responseData.message;
          messageEl.className = "success";
          
          feeUpdateEl.textContent = "üéâ Updated Final Fee: ‚Çπ" + responseData.new_final_fee;
          feeUpdateEl.classList.add("show");
          
          alert(responseData.message + "\nNew Final Fee: ‚Çπ" + responseData.new_final_fee);

          document.getElementById("scholarshipForm").reset();
        } else {
          messageEl.textContent = responseData.message || "Error occurred";
          messageEl.className = "error";
          
          alert("Error: " + (responseData.message || "Unknown error"));
        }
      })
      .catch(error => {
        console.error("Error:", error);
        messageEl.textContent = "Failed to apply scholarship.";
        messageEl.className = "error";
        
        alert("Failed to apply scholarship.");
      });
    });
  </script>
</body>
</html>
