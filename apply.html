<!DOCTYPE html>
<html>
<head>
  <title>Apply for Admission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    a::before {
      content: "‚Üê ";
      margin-right: 5px;
    }

    form {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e8ff;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8f9ff;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    #message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      font-size: 1rem;
    }

    #message:not(:empty) {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #tempIdDisplay {
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold !important;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #tempIdDisplay:empty {
      display: none;
    }

    form > label:not(:first-of-type) {
      margin-top: 25px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      form {
        padding: 30px 25px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      
      input[type="text"],
      input[type="date"],
      input[type="tel"],
      select {
        padding: 12px;
      }
      
      button[type="submit"] {
        padding: 15px;
        font-size: 1.1rem;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }

    .error #message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <a href="index.html">Go Back</a>
  <form id="admissionForm">
    <h1>Admission Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="contact">Contact:</label>
    <input type="tel" id="contact" name="contact" required><br><br>
    <label for="department">Department:</label>
    <select id="department" name="department" required>
      <option value="">-- Select Department --</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="MECH">MECH</option>
      <option value="CIVIL">CIVIL</option>
      <option value="IT">IT</option>
      <option value="EEE">EEE</option>
      <option value="BT">BT</option>
      <option value="BI">BI</option>
    </select><br><br>
    <button type="submit">Apply</button>
  </form>
  <p id="message"></p>
  <p id="tempIdDisplay" style="font-weight: bold;"></p>
<script>
  document.getElementById("admissionForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const data = {
      name: document.getElementById("name").value,
      dob: document.getElementById("dob").value,
      contact: document.getElementById("contact").value,
      applied_department: document.getElementById("department").value,
      status: "applied"
    };
    fetch("http://localhost:5000/students", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(async response => {
      const responseData = await response.json();
      if (response.status === 201) {
        document.getElementById("message").textContent = "Application submitted successfully!";
        document.getElementById("tempIdDisplay").textContent = "Your Application ID (temp_id): " + responseData.temp_id;
        alert("Application submitted successfully! Your Application ID is " + responseData.temp_id);
      } else if (response.status === 409) {
        document.getElementById("message").textContent = "A student with the same details already exists.";
        document.getElementById("tempIdDisplay").textContent = "";
        alert("Duplicate application: This student already exists.");
      } else if (response.status === 400) {
        document.getElementById("message").textContent = responseData.message || "Bad request.";
        document.getElementById("tempIdDisplay").textContent = "";
        alert("Error: " + (responseData.message || "Invalid data"));
      } else {
        throw new Error("Unexpected response from server");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById("message").textContent = "Failed to submit application.";
      document.getElementById("tempIdDisplay").textContent = "";
      alert("Failed to submit application.");
    });
  });
</script>
</body>
</html>
