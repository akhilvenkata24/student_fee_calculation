<!DOCTYPE html>
<html>
<head>
  <title>Student Admission Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      min-width: 500px;
      max-width: 600px;
    }

    li {
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    li:last-child {
      margin-bottom: 0;
    }

    li:hover {
      transform: translateX(5px);
    }

    a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 20px 25px;
      background: linear-gradient(145deg, #f8f9ff, #e8ecff);
      border: 2px solid #e1e8ff;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    a:hover::before {
      left: 100%;
    }

    a:hover {
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    a[href="apply.html"]::after {
      content: "üìù";
      float: right;
      font-size: 1.5rem;
    }

    a[href="status.html"]::after {
      content: "üìä";
      float: right;
      font-size: 1.5rem;
    }

    a[href="balance.html"]::after {
      content: "üí≥";
      float: right;
      font-size: 1.5rem;
    }

    a[href="apply_scholarship.html"]::after {
      content: "üèÜ";
      float: right;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      ul {
        min-width: auto;
        width: 100%;
        max-width: 90vw;
        padding: 30px 20px;
      }
      
      a {
        font-size: 1.1rem;
        padding: 18px 20px;
      }
    }

    ul {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>üéì Welcome to Student Admission Portal</h1>
  <ul>
    <li><a href="apply.html">Apply for Admission</a></li>
    <li><a href="status.html">Check Application Status & Fee Details</a></li>
    <li><a href="balance.html">Track Fee Payment Balance</a></li>
    <li><a href="apply_scholarship.html">Apply for Scholarship</a></li>
  </ul>
</body>
</html>
