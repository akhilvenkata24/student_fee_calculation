<!DOCTYPE html>
<html>
<head>
  <title>Fee Payment Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .home-link {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 25px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .home-link:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      min-width: 500px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease-out;
    }

    section {
      margin-bottom: 40px;
    }

    section:last-child {
      margin-bottom: 0;
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 600;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    form {
      display: grid;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: 500;
      color: #333;
      font-size: 1.1rem;
      text-align: center;
      display: grid;
      gap: 10px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 15px;
      border: 2px solid #e1e8ff;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #f8f9ff, #e8ecff);
      text-align: center;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    #results {
      margin-top: 30px;
      padding: 25px;
      background: linear-gradient(145deg, #f8f9ff, #e8ecff);
      border-radius: 15px;
      border: 2px solid #e1e8ff;
      display: none;
    }

    #results h2 {
      color: #667eea;
      margin-bottom: 20px;
      text-align: center;
    }

    #results p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e8ff;
      font-weight: 500;
    }

    #results p:last-child {
      margin-bottom: 0;
    }

    #results span {
      color: #667eea;
      font-weight: 600;
      font-size: 1.3rem;
    }

    #results p:last-child span {
      color: #764ba2;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      
      .container {
        min-width: auto;
        width: 100%;
        max-width: 90vw;
        padding: 30px 20px;
        margin-bottom: 20px;
      }
      
      .home-link {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
      }

      #results p {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23grad)"/><circle cx="80" cy="40" r="1.5" fill="url(%23grad)"/><circle cx="40" cy="70" r="1" fill="url(%23grad)"/><circle cx="90" cy="80" r="1.5" fill="url(%23grad)"/><circle cx="10" cy="60" r="1" fill="url(%23grad)"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #results.show {
      display: block !important;
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">üè† HOME</a>
  <h1>üí≥ Fee Payment Tracker</h1>
  
  <div class="container">
    <section>
      <form id="trackForm">
        <h2>Check Payment Status</h2>
        <label>Student ID:
          <input type="text" id="student_id" required placeholder="Enter your Student ID">
        </label>
        <button type="submit">üîç Check Status</button>
      </form>
      
      <div id="results">
        <h2>üí∞ Payment Information</h2>
        <p>Total Fee: <span id="totalFee"></span></p>
        <p>Paid Amount: <span id="paidAmount"></span></p>
        <p>Remaining Balance: <span id="remainingBalance"></span></p>
      </div>
    </section>
  </div>

  <script>
    document.getElementById('trackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const studentId = document.getElementById('student_id').value;
      
      console.log(`Fetching payment details for Student ID: ${studentId}`);
      
      fetch(`http://localhost:5000/trackfee?student_id=${studentId}`)
        .then(response => {
          if (!response.ok) {
            console.error('Error: Student not found');
            throw new Error('Student not found');
          }
          return response.json();
        })
        .then(data => {
          console.log('Payment data received:', data);

          document.getElementById('totalFee').textContent = '‚Çπ' + data.total_fee.toFixed(2);
          document.getElementById('paidAmount').textContent = '‚Çπ' + data.paid_amount.toFixed(2);
          document.getElementById('remainingBalance').textContent = '‚Çπ' + data.remaining_balance.toFixed(2);

          console.log(`Total Fee: ‚Çπ${data.total_fee.toFixed(2)}`);
          console.log(`Paid So Far: ‚Çπ${data.paid_amount.toFixed(2)}`);
          console.log(`Remaining Balance: ‚Çπ${data.remaining_balance.toFixed(2)}`);

          const resultsDiv = document.getElementById('results');
          resultsDiv.classList.add('show');
        })
        .catch(error => {
          console.error('Fetch error:', error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
